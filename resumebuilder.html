<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KILLIAN | 518-481-0525 - Professional Resume Builder</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');

        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-light: #f4f7f6;
            --text-color: #2c3e50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-light);
            color: var(--text-color);
            line-height: 1.6;
        }

        .resume-builder-container {
            max-width: 1000px;
            margin: 30px auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        .resume-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            text-align: center;
            padding: 20px;
        }

        .resume-steps {
            display: flex;
            background-color: #f1f4f3;
            padding: 15px;
            justify-content: space-between;
        }

        .step {
            flex: 1;
            text-align: center;
            padding: 10px;
            margin: 0 5px;
            background-color: #e0e6e3;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .step.active {
            background-color: var(--primary-color);
            color: white;
        }

        .form-section {
            display: none;
            padding: 30px;
        }

        .form-section.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.1);
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        .btn-secondary {
            background-color: #95a5a6;
        }

        .btn-add {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            margin-top: 10px;
            cursor: pointer;
        }

        .dynamic-section {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }

        .skill-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .skill-tag {
            background-color: #e0e6e3;
            padding: 5px 10px;
            border-radius: 4px;
            display: flex;
            align-items: center;
        }

        .skill-tag .remove-tag {
            margin-left: 10px;
            color: #e74c3c;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .resume-steps {
                flex-direction: column;
            }

            .step {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="resume-builder-container">
        <div class="resume-header">
            <h1>Professional Resume Builder</h1>
			<p>Powered by Killian Daisreaux Goffman</p>
        </div>

        <div class="resume-steps">
            <div class="step active" data-step="personal">Personal Info</div>
            <div class="step" data-step="professional">Professional Details</div>
            <div class="step" data-step="education">Education</div>
            <div class="step" data-step="skills">Skills</div>
            <div class="step" data-step="experience">Experience</div>
            <div class="step" data-step="preview">Preview</div>
        </div>

        <form id="resumeForm">
            <!-- Personal Info Section -->
            <div id="personal-section" class="form-section active">
                <h2>Personal Information</h2>
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Upload Photo</label>
                    <input type="file" class="form-control" accept="image/*">
                </div>
                <button type="button" class="btn next-step">Next</button>
            </div>

            <!-- Professional Details Section -->
            <div id="professional-section" class="form-section">
                <h2>Professional Details</h2>
                <div class="form-group">
                    <label>Job Title</label>
                    <input type="text" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Company Name</label>
                    <input type="text" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Years of Experience</label>
                    <input type="number" class="form-control" required>
                </div>
                <button type="button" class="btn btn-secondary prev-step">Previous</button>
                <button type="button" class="btn next-step">Next</button>
            </div>

            <!-- Education Section -->
            <div id="education-section" class="form-section">
                <h2>Education</h2>
                <div id="educationContainer"></div>
                <button type="button" class="btn btn-add" onclick="addEducation()">Add Education</button>
                <button type="button" class="btn btn-secondary prev-step">Previous</button>
                <button type="button" class="btn next-step">Next</button>
            </div>

            <!-- Skills Section -->
            <div id="skills-section" class="form-section">
                <h2>Skills</h2>
                <div class="form-group">
                    <input type="text" class="form-control" id="skillsInput" placeholder="Add a skill" />
                    <button type="button" onclick="addSkill()" class="btn btn-add">Add Skill</button>
                </div>
                <div class="skill-tags" id="skillContainer"></div>
                <button type="button" class="btn btn-secondary prev-step">Previous</button>
                <button type="button" class="btn next-step">Next</button>
            </div>

            <!-- Experience Section -->
            <div id="experience-section" class="form-section">
                <h2>Experience</h2>
                <div class="form-group">
                    <label>Job Title</label>
                    <input type="text" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Company Name</label>
                    <input type="text" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Years of Experience</label>
                    <input type="number" class="form-control" required>
                </div>
                <button type="button" class="btn btn-secondary prev-step">Previous</button>
                <button type="button" class="btn next-step">Next</button>
            </div>

            <!-- Preview Section -->
            <div id="preview-section" class="form-section">
                <h2>Preview</h2>
                <button type="button" class="btn" onclick="generatePDF()">Generate PDF</button>
            </div>
        </form>
    </div>

    <script>
        const steps = document.querySelectorAll('.step');
        const sections = document.querySelectorAll('.form-section');

        function navigateToStep(stepName) {
            sections.forEach(section => section.classList.remove('active'));
            steps.forEach(step => step.classList.remove('active'));

            document.getElementById(`${stepName}-section`).classList.add('active');
            document.querySelector(`.step[data-step="${stepName}"]`).classList.add('active');
        }

        document.querySelectorAll('.next-step').forEach(button => {
            button.addEventListener('click', () => {
                const activeSection = document.querySelector('.form-section.active');
                const nextSection = activeSection.nextElementSibling;

                if (nextSection) {
                    navigateToStep(nextSection.id.split('-')[0]);
                }
            });
        });

        document.querySelectorAll('.prev-step').forEach(button => {
            button.addEventListener('click', () => {
                const activeSection = document.querySelector('.form-section.active');
                const prevSection = activeSection.previousElementSibling;

                if (prevSection) {
                    navigateToStep(prevSection.id.split('-')[0]);
                }
            });
        });

        function addEducation() {
            const container = document.getElementById('educationContainer');
            const div = document.createElement('div');
            div.classList.add('dynamic-section');
            div.innerHTML = `
                <input type="text" class="form-control" placeholder="Degree">
                <input type="text" class="form-control" placeholder="Institution">
                <input type="text" class="form-control" placeholder="Graduation Year">
                <button type="button" onclick="this.parentNode.remove()" class="btn btn-secondary">Remove</button>
            `;
            container.appendChild(div);
        }

        function addSkill() {
            const skillInput = document.getElementById('skillsInput');
            const skill = skillInput.value;
            if (skill.trim()) {
                const container = document.getElementById('skillContainer');
                const skillTag = document.createElement('div');
                skillTag.classList.add('skill-tag');
                skillTag.innerHTML = `${skill} <span class="remove-tag" onclick="this.parentNode.remove()">x</span>`;
                container.appendChild(skillTag);
                skillInput.value = '';
            }
        }

       function generatePDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    // Add photo if uploaded
    const photoInput = document.querySelector("#personal-section input[type='file']");
    if (photoInput.files && photoInput.files[0]) {
        const reader = new FileReader();
        reader.onload = function (e) {
            const imgData = e.target.result;
            doc.addImage(imgData, 'JPEG', 15, 20, 40, 40); // Position and size of the photo
            createResume();
        };
        reader.readAsDataURL(photoInput.files[0]);
    } else {
        createResume();
    }

    function createResume() {
        // Title and Heading
        doc.setFontSize(22);
        doc.setFont('Helvetica', 'bold');
        doc.text("Resume", 20, 70);

        // Personal Information Section
        doc.setFontSize(14);
        doc.setFont('Helvetica', 'normal');
        doc.text("Personal Information", 20, 85);

        // Name, Email, Phone
        doc.setFontSize(12);
        doc.text("Name: " + document.querySelector("#personal-section input[type='text']").value, 20, 100);
        doc.text("Email: " + document.querySelector("#personal-section input[type='email']").value, 20, 110);
        doc.text("Phone: " + document.querySelector("#personal-section input[type='tel']").value, 20, 120);

        // Professional Section
        doc.setFontSize(14);
        doc.setFont('Helvetica', 'bold');
        doc.text("Professional Details", 20, 140);

        doc.setFontSize(12);
        doc.setFont('Helvetica', 'normal');
        doc.text("Job Title: " + document.querySelector("#professional-section input[type='text']").value, 20, 150);
        doc.text("Company: " + document.querySelector("#professional-section input[type='text']").value, 20, 160);  // You might have separate fields for company name
        doc.text("Experience: " + document.querySelector("#professional-section input[type='number']").value + " years", 20, 170);

        // Education Section
        doc.setFontSize(14);
        doc.setFont('Helvetica', 'bold');
        doc.text("Education", 20, 190);
        const educationItems = document.querySelectorAll("#educationContainer input");
        let yOffset = 200;
        educationItems.forEach((input, index) => {
            if (input.value) {
                doc.setFontSize(12);
                doc.text(input.value, 20, yOffset); // Degree, Institution, and Year
                yOffset += 10;
            }
        });

        // Skills Section
        doc.setFontSize(14);
        doc.setFont('Helvetica', 'bold');
        doc.text("Skills", 20, yOffset);
        const skillItems = document.querySelectorAll(".skill-tag");
        yOffset += 10;
        skillItems.forEach(skill => {
            const skillText = skill.textContent.trim().replace('x', ''); // Remove the "x" for removal
            doc.setFontSize(12);
            doc.text(skillText, 20, yOffset);
            yOffset += 10;
        });

        // Experience Section
        doc.setFontSize(14);
        doc.setFont('Helvetica', 'bold');
        doc.text("Experience", 20, yOffset);
        const experienceItems = document.querySelectorAll("#experience-section input");
        yOffset += 10;
        experienceItems.forEach(input => {
            if (input.value) {
                doc.setFontSize(12);
                doc.text(input.value, 20, yOffset);
                yOffset += 10;
            }
        });

        // Links Section - check for links
        const links = document.querySelectorAll("a");
        links.forEach((link, index) => {
            const linkText = link.href;
            doc.setTextColor(0, 0, 255); // Color the link text blue
            doc.textWithLink(linkText, 20, yOffset + 10, { url: linkText });
            yOffset += 15;
        });

        // Save the document
        doc.save("resume.pdf");
    }
}

    </script>
</body>
</html>

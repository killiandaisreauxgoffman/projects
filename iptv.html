<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Killian Daisreaux Goffman IPTV</title>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f0ff;
            --secondary: #ff4d00;
            --accent: #8a2be2;
            --dark: #0a0a1a;
            --darker: #050510;
            --light: #1e1e2e;
            --text: #ffffff;
            --text-secondary: #aaaaaa;
            --highlight: rgba(0, 240, 255, 0.3);
            --border-radius: 12px;
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background: var(--dark);
            color: var(--text);
            height: 100vh;
            overflow: hidden;
            position: relative;
            perspective: 1000px;
        }

        /* Futuristic Background Animation */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: rgba(0, 240, 255, 0.2);
            border-radius: 50%;
            pointer-events: none;
        }

        /* Branding Overlay */
        .branding-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--darker);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1s ease-out;
        }

        .branding-content {
            text-align: center;
            transform-style: preserve-3d;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotateY(0); }
            50% { transform: translateY(-20px) rotateY(10deg); }
        }

        .branding-logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(0, 240, 255, 0.3);
        }

        .branding-subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            letter-spacing: 2px;
        }

        .loading-container {
            width: 300px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }

        .loading-bar {
            position: absolute;
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transition: width 0.3s ease;
            box-shadow: 0 0 10px var(--primary);
        }

        /* Main App Container */
        .app-container {
            display: grid;
            grid-template-rows: auto 1fr;
            height: 100vh;
            opacity: 0;
            transform: translateY(20px);
            transition: var(--transition);
        }

        .app-container.loaded {
            opacity: 1;
            transform: translateY(0);
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: linear-gradient(to right, var(--darker), var(--light));
            border-bottom: 1px solid rgba(0, 240, 255, 0.1);
            z-index: 100;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.5);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-icon {
            font-size: 1.8rem;
            color: var(--primary);
        }

        .logo-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .time-display {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            letter-spacing: 1px;
            color: var(--primary);
        }

        /* Main Content */
        .main-content {
            display: grid;
            grid-template-columns: 300px 1fr;
            height: 100%;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            background: var(--light);
            border-right: 1px solid rgba(0, 240, 255, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transform: translateX(0);
            transition: var(--transition);
            z-index: 100;
            box-shadow: 5px 0 20px rgba(0, 0, 0, 0.3);
        }

        .search-container {
            padding: 1.5rem;
            position: relative;
            background: var(--light);
            border-bottom: 1px solid rgba(0, 240, 255, 0.1);
        }

        #search {
            width: 100%;
            padding: 0.8rem 1rem 0.8rem 2.5rem;
            border: none;
            border-radius: var(--border-radius);
            background: var(--dark);
            color: var(--text);
            font-size: 0.9rem;
            transition: var(--transition);
            box-shadow: 0 0 0 1px rgba(0, 240, 255, 0.2);
        }

        #search:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--primary);
        }

        .search-icon {
            position: absolute;
            left: 1.8rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .categories {
            display: flex;
            padding: 0 1.5rem 1rem;
            gap: 0.8rem;
            overflow-x: auto;
            scrollbar-width: none;
        }

        .categories::-webkit-scrollbar {
            display: none;
        }

        .category-btn {
            background: var(--dark);
            border: none;
            color: var(--text);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            white-space: nowrap;
            cursor: pointer;
            transition: var(--transition);
            flex-shrink: 0;
            box-shadow: 0 0 0 1px rgba(0, 240, 255, 0.2);
        }

        .category-btn.active, .category-btn:hover {
            background: var(--primary);
            color: var(--darker);
            box-shadow: 0 0 15px var(--primary);
        }

        .channel-list {
            flex: 1;
            overflow-y: auto;
            padding: 0 1rem 1.5rem;
            scrollbar-width: thin;
            scrollbar-color: var(--primary) var(--dark);
        }

        .channel-list::-webkit-scrollbar {
            width: 6px;
        }

        .channel-list::-webkit-scrollbar-track {
            background: var(--dark);
        }

        .channel-list::-webkit-scrollbar-thumb {
            background-color: var(--primary);
            border-radius: 3px;
        }

        .channel-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            background: var(--dark);
            border-radius: var(--border-radius);
            margin: 0.5rem 0;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .channel-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: var(--primary);
            transform: scaleY(0);
            transform-origin: bottom;
            transition: var(--transition);
        }

        .channel-item:hover {
            background: rgba(0, 240, 255, 0.05);
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 240, 255, 0.1);
        }

        .channel-item.active {
            background: var(--highlight);
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.2);
        }

        .channel-item.active::before {
            transform: scaleY(1);
        }

        .channel-logo {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            margin-right: 1rem;
            object-fit: cover;
            background: var(--darker);
            flex-shrink: 0;
            transition: var(--transition);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .channel-item:hover .channel-logo {
            transform: scale(1.1);
        }

        .channel-info {
            flex: 1;
            min-width: 0;
        }

        .channel-name {
            font-weight: 500;
            margin-bottom: 0.3rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 0.9rem;
        }

        .channel-number {
            font-size: 0.8rem;
            color: var(--primary);
            margin-right: 0.5rem;
            font-family: 'Orbitron', sans-serif;
        }

        .channel-category {
            font-size: 0.7rem;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Player Area */
        .player-area {
            display: flex;
            flex-direction: column;
            background: #000;
            position: relative;
            overflow: hidden;
        }

        #player-container {
            position: relative;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }

        #video-player {
            width: 100%;
            height: 100%;
            max-width: 1600px;
        }

        /* EPG Guide */
        .epg-guide {
            height: 300px;
            background: var(--light);
            border-top: 1px solid rgba(0, 240, 255, 0.1);
            display: flex;
            flex-direction: column;
            transform: translateY(100%);
            transition: var(--transition);
            z-index: 90;
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.3);
        }

        .epg-guide.active {
            transform: translateY(0);
        }

        .epg-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.8rem 1.5rem;
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid rgba(0, 240, 255, 0.1);
        }

        .epg-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            color: var(--primary);
            letter-spacing: 1px;
        }

        .epg-date {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .epg-controls {
            display: flex;
            gap: 0.8rem;
        }

        .epg-btn {
            background: rgba(0, 240, 255, 0.1);
            border: none;
            color: var(--text);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .epg-btn:hover {
            background: var(--primary);
            color: var(--darker);
            transform: scale(1.1);
        }

        .epg-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .epg-channels {
            width: 200px;
            border-right: 1px solid rgba(0, 240, 255, 0.1);
            overflow-y: auto;
            scrollbar-width: none;
        }

        .epg-channels::-webkit-scrollbar {
            display: none;
        }

        .epg-channel {
            padding: 0.8rem;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: var(--transition);
            border-bottom: 1px solid rgba(0, 240, 255, 0.05);
        }

        .epg-channel:hover {
            background: rgba(0, 240, 255, 0.05);
        }

        .epg-channel.active {
            background: var(--highlight);
        }

        .epg-channel-logo {
            width: 30px;
            height: 30px;
            border-radius: 6px;
            margin-right: 0.8rem;
            object-fit: cover;
        }

        .epg-channel-name {
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .epg-timeline {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .epg-timebar {
            height: 40px;
            display: flex;
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid rgba(0, 240, 255, 0.1);
            position: relative;
        }

        .epg-time-slot {
            min-width: 120px;
            padding: 0.5rem;
            font-size: 0.8rem;
            color: var(--text-secondary);
            border-right: 1px solid rgba(0, 240, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .epg-now-indicator {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 2px;
            background: var(--primary);
            z-index: 10;
        }

        .epg-now-indicator::after {
            content: 'NOW';
            position: absolute;
            top: 5px;
            left: 5px;
            background: var(--primary);
            color: var(--darker);
            font-size: 0.7rem;
            padding: 0.2rem 0.5rem;
            border-radius: 3px;
            font-weight: bold;
        }

        .epg-programs {
            flex: 1;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--primary) var(--dark);
        }

        .epg-programs::-webkit-scrollbar {
            width: 6px;
        }

        .epg-programs::-webkit-scrollbar-track {
            background: var(--dark);
        }

        .epg-programs::-webkit-scrollbar-thumb {
            background-color: var(--primary);
            border-radius: 3px;
        }

        .epg-program-row {
            display: flex;
            min-height: 60px;
            border-bottom: 1px solid rgba(0, 240, 255, 0.05);
        }

        .epg-program-cell {
            min-width: 120px;
            padding: 0.5rem;
            border-right: 1px solid rgba(0, 240, 255, 0.05);
            position: relative;
            flex-shrink: 0;
        }

        .epg-program {
            position: absolute;
            top: 5px;
            bottom: 5px;
            left: 5px;
            right: 5px;
            background: rgba(0, 240, 255, 0.1);
            border-left: 3px solid var(--primary);
            border-radius: 6px;
            padding: 0.5rem;
            overflow: hidden;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .epg-program:hover {
            background: rgba(0, 240, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 240, 255, 0.2);
        }

        .epg-program.current {
            background: rgba(0, 240, 255, 0.3);
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.3);
        }

        .epg-program-title {
            font-weight: bold;
            margin-bottom: 0.3rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 0.8rem;
        }

        .epg-program-time {
            font-size: 0.7rem;
            color: var(--text-secondary);
            margin-bottom: 0.3rem;
        }

        .epg-program-desc {
            font-size: 0.7rem;
            color: var(--text-secondary);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Loading Overlay */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            display: none;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(0, 240, 255, 0.1);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1rem;
            color: var(--text);
            text-align: center;
            max-width: 300px;
        }

        /* Floating Controls */
        .floating-controls {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1rem;
            z-index: 80;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(0, 240, 255, 0.1);
            border: none;
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .control-btn:hover {
            background: var(--primary);
            color: var(--darker);
            transform: translateY(-5px) scale(1.1);
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .main-content {
                grid-template-columns: 250px 1fr;
            }
            
            .epg-channels {
                width: 180px;
            }
            
            .epg-time-slot, .epg-program-cell {
                min-width: 100px;
            }
        }

        @media (max-width: 992px) {
            .epg-guide {
                height: 250px;
            }
            
            .epg-channels {
                width: 160px;
            }
            
            .epg-time-slot, .epg-program-cell {
                min-width: 80px;
            }
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr auto;
            }
            
            .sidebar {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                transform: translateX(-100%);
                z-index: 1000;
            }
            
            .sidebar.active {
                transform: translateX(0);
            }
            
            .epg-guide {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                height: 60vh;
                transform: translateY(100%);
                z-index: 900;
            }
            
            .epg-guide.active {
                transform: translateY(0);
            }
            
            .floating-controls {
                bottom: 1rem;
            }
            
            .control-btn {
                width: 45px;
                height: 45px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 576px) {
            .header {
                padding: 0.8rem 1rem;
            }
            
            .logo-text {
                font-size: 1.2rem;
            }
            
            .time-display {
                font-size: 0.9rem;
            }
            
            .epg-channels {
                width: 140px;
            }
            
            .epg-time-slot, .epg-program-cell {
                min-width: 70px;
                font-size: 0.7rem;
            }
            
            .epg-program-title {
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <!-- Futuristic Background Particles -->
    <div class="particles" id="particles"></div>
    
    <!-- Branding Overlay -->
    <div class="branding-overlay" id="branding-overlay">
        <div class="branding-content">
            <div class="branding-logo">Killian Daisreaux Goffman</div>
            <div class="branding-subtitle">PREMIUM IPTV SERVICE</div>
            <div class="loading-container">
                <div class="loading-bar" id="loading-bar"></div>
            </div>
        </div>
    </div>
    
    <!-- Main App Container -->
    <div class="app-container" id="app-container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <i class="fas fa-tv logo-icon"></i>
                <div class="logo-text">Killian Daisreaux Goffman premium IPTV service</div>
            </div>
            <div class="header-controls">
                <div class="time-display" id="current-time"></div>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <!-- Sidebar -->
            <div class="sidebar" id="sidebar">
                <div class="search-container">
                    <input type="text" id="search" placeholder="Search channels...">
                    <i class="fas fa-search search-icon"></i>
                </div>
                
                <div class="categories" id="categories">
                    <button class="category-btn active" data-category="all">All</button>
                    <!-- Categories will be populated dynamically -->
                </div>
                
                <div class="channel-list" id="channels"></div>
            </div>
            
            <!-- Player Area -->
            <div class="player-area">
                <div id="player-container">
                    <div class="loading-overlay" id="player-loading">
                        <div class="loading-spinner"></div>
                        <div class="loading-text">Loading channel...</div>
                    </div>
                    <video id="video-player" class="video-js vjs-default-skin" controls playsinline></video>
                </div>
            </div>
        </div>
        
        <!-- EPG Guide -->
        <div class="epg-guide" id="epg-guide">
            <div class="epg-header">
                <div class="epg-title">TV GUIDE</div>
                <div class="epg-date" id="epg-date"></div>
                <div class="epg-controls">
                    <button class="epg-btn" id="epg-prev"><i class="fas fa-chevron-left"></i></button>
                    <button class="epg-btn" id="epg-today"><i class="fas fa-calendar-day"></i></button>
                    <button class="epg-btn" id="epg-next"><i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
            <div class="epg-content">
                <div class="epg-channels" id="epg-channels"></div>
                <div class="epg-timeline">
                    <div class="epg-timebar" id="epg-timebar"></div>
                    <div class="epg-programs" id="epg-programs"></div>
                </div>
            </div>
        </div>
        
        <!-- Floating Controls -->
        <div class="floating-controls">
            <button class="control-btn" id="menu-toggle"><i class="fas fa-bars"></i></button>
            <button class="control-btn" id="guide-toggle"><i class="fas fa-tv"></i></button>
            <button class="control-btn" id="fullscreen-toggle"><i class="fas fa-expand"></i></button>
        </div>
    </div>

    <!-- Video.js Core -->
    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    
    <!-- HLS Support -->
    <script src="https://cdn.jsdelivr.net/npm/@videojs/http-streaming@3.0.2/dist/videojs-http-streaming.min.js"></script>
    
    <!-- DASH Support -->
    <script src="https://cdn.jsdelivr.net/npm/dashjs@4.7.0/dist/dash.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-dash@3.3.0/dist/videojs-dash.min.js"></script>
    
    <!-- HLS.js for better HLS support -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.10/dist/hls.min.js"></script>
    
    <!-- VideoJS HLS Quality Selector -->
    <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-quality-levels@2.1.0/dist/videojs-contrib-quality-levels.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-hls-quality-selector@1.1.4/dist/videojs-hls-quality-selector.min.js"></script>
    
    <!-- Date/Time -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    
    <!-- Axios for API requests -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.4.0/dist/axios.min.js"></script>
    
    <script>
        // Main App Variables
        let player = null;
        let currentChannel = null;
        let allChannels = [];
        let categories = new Set();
        let epgData = {};
        let currentEpgDate = moment();
        let hls = null;
        
        // DOM Elements
        const appContainer = document.getElementById('app-container');
        const brandingOverlay = document.getElementById('branding-overlay');
        const loadingBar = document.getElementById('loading-bar');
        const sidebar = document.getElementById('sidebar');
        const channelsContainer = document.getElementById('channels');
        const categoriesContainer = document.getElementById('categories');
        const searchInput = document.getElementById('search');
        const playerContainer = document.getElementById('player-container');
        const playerLoading = document.getElementById('player-loading');
        const epgGuide = document.getElementById('epg-guide');
        const epgChannels = document.getElementById('epg-channels');
        const epgTimebar = document.getElementById('epg-timebar');
        const epgPrograms = document.getElementById('epg-programs');
        const epgDate = document.getElementById('epg-date');
        const menuToggle = document.getElementById('menu-toggle');
        const guideToggle = document.getElementById('guide-toggle');
        const fullscreenToggle = document.getElementById('fullscreen-toggle');
        const epgPrevBtn = document.getElementById('epg-prev');
        const epgTodayBtn = document.getElementById('epg-today');
        const epgNextBtn = document.getElementById('epg-next');
        const particlesContainer = document.getElementById('particles');
        
        // Initialize Particles Background
        function initParticles() {
            const particleCount = window.innerWidth < 768 ? 30 : 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random size between 1px and 3px
                const size = Math.random() * 2 + 1;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Random animation
                const duration = Math.random() * 20 + 10;
                const delay = Math.random() * 5;
                particle.style.animation = `float ${duration}s ease-in-out ${delay}s infinite`;
                
                // Random movement direction
                const xDirection = Math.random() > 0.5 ? 1 : -1;
                const yDirection = Math.random() > 0.5 ? 1 : -1;
                const xDistance = Math.random() * 100 + 50;
                const yDistance = Math.random() * 100 + 50;
                
                particle.style.setProperty('--x-direction', xDirection);
                particle.style.setProperty('--y-direction', yDirection);
                particle.style.setProperty('--x-distance', `${xDistance}px`);
                particle.style.setProperty('--y-distance', `${yDistance}px`);
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Update loading progress
        function updateProgress(percentage) {
            loadingBar.style.width = `${percentage}%`;
        }
        
        // Hide branding overlay
        function hideBranding() {
            brandingOverlay.style.opacity = '0';
            setTimeout(() => {
                brandingOverlay.style.display = 'none';
                appContainer.classList.add('loaded');
            }, 1000);
        }
        
        // Update current time display
        function updateClock() {
            const now = moment();
            document.getElementById('current-time').textContent = now.format('HH:mm:ss');
            
            // Update EPG now indicator
            updateEpgNowIndicator();
        }
        
        // Fetch channels from iptv-org
        async function fetchChannels() {
            updateProgress(10);
            
            try {
                // Fetch the M3U playlist
                const response = await fetch('https://iptv-org.github.io/iptv/index.m3u');
                if (!response.ok) throw new Error('Network response was not ok');
                
                const text = await response.text();
                updateProgress(30);
                
                // Parse the M3U data
                const channels = parseM3U(text);
                allChannels = channels;
                updateProgress(60);
                
                // Extract unique categories
                extractCategories(channels);
                updateProgress(80);
                
                // Display channels
                displayChannels(allChannels);
                updateProgress(100);
                
                // Hide branding and show app
                setTimeout(hideBranding, 1000);
                
                // Play first channel by default
                if (channels.length > 0) {
                    setTimeout(() => playChannel(channels[0]), 500);
                }
            } catch (error) {
                console.error('Error loading channels:', error);
                playerLoading.querySelector('.loading-text').textContent = 'Error loading channels. Please try again later.';
                updateProgress(0);
                setTimeout(hideBranding, 3000);
            }
        }
        
        // Parse M3U file content
        function parseM3U(data) {
            const lines = data.split('\n');
            const channels = [];
            let currentChannel = {};
            let channelNumber = 1;
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                
                if (line.startsWith('#EXTINF')) {
                    // Extract channel info
                    const tvgIdMatch = line.match(/tvg-id="([^"]*)"/);
                    const tvgId = tvgIdMatch ? tvgIdMatch[1] : '';
                    
                    const tvgLogoMatch = line.match(/tvg-logo="([^"]*)"/);
                    const tvgLogo = tvgLogoMatch ? tvgLogoMatch[1] : '';
                    
                    const groupTitleMatch = line.match(/group-title="([^"]*)"/);
                    const groupTitle = groupTitleMatch ? groupTitleMatch[1] : 'General';
                    
                    const channelName = line.split(/,(.*)/s)[1]?.trim() || `Channel ${channelNumber}`;
                    
                    currentChannel = {
                        id: tvgId || `channel-${channelNumber}`,
                        logo: tvgLogo || 'https://via.placeholder.com/40/1e1e2e/ffffff?text=TV',
                        group: groupTitle,
                        name: channelName,
                        number: channelNumber.toString().padStart(3, '0'),
                        stream: ''
                    };
                    
                    // Look for the next line which should be the stream URL
                    if (i + 1 < lines.length) {
                        const nextLine = lines[i + 1].trim();
                        if (nextLine && !nextLine.startsWith('#')) {
                            currentChannel.stream = nextLine;
                            channels.push(currentChannel);
                            channelNumber++;
                            i++; // Skip the URL line in next iteration
                        }
                    }
                }
            }
            
            return channels;
        }
        
        // Extract unique categories from channels
        function extractCategories(channels) {
            categories.clear();
            categories.add('all');
            
            channels.forEach(channel => {
                if (channel.group) {
                    // Clean up group names
                    const cleanGroup = channel.group.replace(/"/g, '').trim();
                    if (cleanGroup) {
                        categories.add(cleanGroup);
                    }
                }
            });
            
            displayCategories();
        }
        
        // Display categories in the UI
        function displayCategories() {
            categoriesContainer.innerHTML = '';
            
            // Convert Set to Array and sort alphabetically
            const sortedCategories = Array.from(categories).sort();
            
            sortedCategories.forEach(category => {
                const btn = document.createElement('button');
                btn.className = 'category-btn';
                if (category === 'all') btn.classList.add('active');
                btn.textContent = category;
                btn.dataset.category = category;
                btn.addEventListener('click', () => filterByCategory(category));
                categoriesContainer.appendChild(btn);
            });
        }
        
        // Filter channels by category
        function filterByCategory(category) {
            // Update active category button
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.category === category) {
                    btn.classList.add('active');
                }
            });
            
            if (category === 'all') {
                displayChannels(allChannels);
            } else {
                const filtered = allChannels.filter(channel => channel.group === category);
                displayChannels(filtered);
            }
        }
        
        // Display channels in sidebar
        function displayChannels(channelList) {
            channelsContainer.innerHTML = '';
            
            if (channelList.length === 0) {
                channelsContainer.innerHTML = `
                    <div style="padding: 20px; text-align: center; color: var(--text-secondary)">
                        No channels found
                    </div>
                `;
                return;
            }
            
            channelList.forEach(channel => {
                const item = document.createElement('div');
                item.className = 'channel-item';
                item.dataset.channelId = channel.id;
                item.innerHTML = `
                    <span class="channel-number">${channel.number}</span>
                    <img class="channel-logo" src="${channel.logo}" onerror="this.src='https://via.placeholder.com/40/1e1e2e/ffffff?text=TV'">
                    <div class="channel-info">
                        <div class="channel-name">${channel.name}</div>
                        <div class="channel-category">${channel.group}</div>
                    </div>
                `;
                item.addEventListener('click', () => playChannel(channel));
                channelsContainer.appendChild(item);
            });
        }
        
        // Play channel with full streaming support
        async function playChannel(channel) {
            if (!channel || !channel.stream) return;
            if (currentChannel?.id === channel.id) return;
            
            currentChannel = channel;
            playerLoading.style.display = 'flex';
            playerLoading.querySelector('.loading-text').textContent = `Loading ${channel.name}...`;
            
            // Highlight selected channel
            document.querySelectorAll('.channel-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector(`.channel-item[data-channel-id="${channel.id}"]`)?.classList.add('active');
            
            // Dispose previous player if exists
            if (player) {
                player.dispose();
                player = null;
            }
            
            if (hls) {
                hls.destroy();
                hls = null;
            }
            
            // Initialize new player with retry logic
            await initPlayerWithRetry(channel.stream);
            
            // Load EPG for this channel
            loadEpgForChannel(channel);
        }

        // New function with retry logic for player initialization
        async function initPlayerWithRetry(streamUrl) {
            const streamType = getStreamType(streamUrl);
            let success = false;
            
            // Try with VideoJS HLS first
            if (!success) {
                success = await tryVideoJsHlsPlayback(streamUrl, streamType);
            }
            
            // Try with HLS.js if available and first attempt failed
            if (!success && streamType === 'application/x-mpegURL' && Hls.isSupported()) {
                success = await tryHlsJsPlayback(streamUrl);
            }
            
            // Try native playback as last resort
            if (!success) {
                success = await tryNativePlayback(streamUrl, streamType);
            }
            
            if (!success) {
                playerLoading.querySelector('.loading-text').textContent = 'Failed to load stream. Please try another channel.';
                setTimeout(() => {
                    playerLoading.style.display = 'none';
                }, 2000);
            }
        }

        // Improved VideoJS HLS playback attempt
        async function tryVideoJsHlsPlayback(streamUrl, streamType) {
            return new Promise((resolve) => {
                player = videojs('video-player', {
                    controls: true,
                    autoplay: true,
                    preload: 'auto',
                    responsive: true,
                    fluid: true,
                    techOrder: ['html5'],
                    html5: {
                        vhs: {
                            overrideNative: true,
                            enableLowInitialPlaylist: true,
                            useDevicePixelRatio: true,
                            withCredentials: false,
                            experimentalBufferBasedABR: true,
                            bandwidth: {
                                default: 4000000
                            }
                        },
                        nativeAudioTracks: false,
                        nativeVideoTracks: false
                    }
                });
                
                player.on('error', () => {
                    resolve(false);
                });
                
                player.ready(() => {
                    // Add quality selector plugin if HLS
                    if (streamType === 'application/x-mpegURL') {
                        player.qualityLevels();
                        player.hlsQualitySelector({
                            displayCurrentQuality: true,
                        });
                    }
                    
                    player.src({
                        src: streamUrl,
                        type: streamType,
                        withCredentials: false
                    });
                    
                    const playPromise = player.play();
                    
                    if (playPromise !== undefined) {
                        playPromise.then(() => {
                            playerLoading.style.display = 'none';
                            resolve(true);
                        }).catch(error => {
                            console.log('Autoplay prevented, trying muted playback');
                            player.muted(true);
                            player.play().then(() => {
                                playerLoading.style.display = 'none';
                                resolve(true);
                            }).catch(() => {
                                resolve(false);
                            });
                        });
                    }
                });
            });
        }

        // Improved HLS.js playback attempt
        async function tryHlsJsPlayback(streamUrl) {
            return new Promise((resolve) => {
                const video = document.getElementById('video-player_html5_api');
                
                if (hls) {
                    hls.destroy();
                }
                
                hls = new Hls({
                    maxBufferLength: 30,
                    maxMaxBufferLength: 600,
                    maxBufferSize: 60 * 1000 * 1000,
                    maxBufferHole: 0.5,
                    lowLatencyMode: false,
                    enableWorker: true,
                    startLevel: -1,
                    abrEwmaDefaultEstimate: 500000,
                    abrBandWidthFactor: 0.8,
                    abrBandWidthUpFactor: 0.7
                });
                
                hls.loadSource(streamUrl);
                hls.attachMedia(video);
                
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    video.play().then(() => {
                        playerLoading.style.display = 'none';
                        resolve(true);
                    }).catch(error => {
                        console.log('Autoplay prevented, trying muted playback');
                        video.muted = true;
                        video.play().then(() => {
                            playerLoading.style.display = 'none';
                            resolve(true);
                        }).catch(() => {
                            resolve(false);
                        });
                    });
                });
                
                hls.on(Hls.Events.ERROR, (event, data) => {
                    console.error('HLS.js error:', data);
                    if (data.fatal) {
                        resolve(false);
                    }
                });
            });
        }

        // Improved native playback attempt
        async function tryNativePlayback(streamUrl, streamType) {
            return new Promise((resolve) => {
                player = videojs('video-player', {
                    controls: true,
                    autoplay: true,
                    preload: 'auto',
                    techOrder: ['html5'],
                    html5: {
                        vhs: {
                            overrideNative: false,
                            withCredentials: false
                        }
                    }
                });
                
                player.on('error', () => {
                    resolve(false);
                });
                
                player.ready(() => {
                    player.src({
                        src: streamUrl,
                        type: streamType,
                        withCredentials: false
                    });
                    
                    player.play().then(() => {
                        playerLoading.style.display = 'none';
                        resolve(true);
                    }).catch(error => {
                        console.log('Autoplay prevented, trying muted playback');
                        player.muted(true);
                        player.play().then(() => {
                            playerLoading.style.display = 'none';
                            resolve(true);
                        }).catch(() => {
                            resolve(false);
                        });
                    });
                });
            });
        }
        
        // Get stream type from URL
        function getStreamType(streamUrl) {
            if (/\.m3u8/.test(streamUrl)) return 'application/x-mpegURL';
            if (/\.mpd/.test(streamUrl)) return 'application/dash+xml';
            if (/\.mp4|\.mov|\.m4v/.test(streamUrl)) return 'video/mp4';
            if (/\.flv/.test(streamUrl)) return 'video/x-flv';
            if (/\.webm/.test(streamUrl)) return 'video/webm';
            if (/\.ts/.test(streamUrl)) return 'video/mp2t';
            if (/\.rtmp/.test(streamUrl)) return 'rtmp/mp4';
            return 'video/mp4'; // default
        }
        
        // Load EPG for channel
        async function loadEpgForChannel(channel) {
            if (!channel || !channel.id) return;
            
            try {
                // Fetch EPG data from iptv-org EPG
                const response = await axios.get(`https://iptv-org.github.io/epg/guides/${channel.id}.json`);
                const epg = response.data;
                
                if (epg && epg.programs) {
                    // Store EPG data
                    epgData[channel.id] = epg.programs;
                    
                    // Update EPG display
                    updateEpgDisplay();
                }
            } catch (error) {
                console.error(`Error loading EPG for ${channel.name}:`, error);
            }
        }
        
        // Update EPG display
        function updateEpgDisplay() {
            if (!currentChannel) return;
            
            // Update EPG date
            epgDate.textContent = currentEpgDate.format('dddd, MMMM D, YYYY');
            
            // Clear current EPG
            epgChannels.innerHTML = '';
            epgTimebar.innerHTML = '';
            epgPrograms.innerHTML = '';
            
            // Add current channel to EPG
            addChannelToEpg(currentChannel);
            
            // Generate time slots (every 2 hours for 24 hours)
            for (let i = 0; i < 12; i++) {
                const timeSlot = document.createElement('div');
                timeSlot.className = 'epg-time-slot';
                timeSlot.textContent = currentEpgDate.clone().add(i * 2, 'hours').format('HH:mm');
                epgTimebar.appendChild(timeSlot);
            }
            
            // Add now indicator
            const nowIndicator = document.createElement('div');
            nowIndicator.className = 'epg-now-indicator';
            epgTimebar.appendChild(nowIndicator);
            
            // Update now indicator position
            updateEpgNowIndicator();
            
            // Add programs
            if (epgData[currentChannel.id]) {
                addProgramsToEpg(epgData[currentChannel.id]);
            }
        }
        
        // Add channel to EPG
        function addChannelToEpg(channel) {
            const channelElement = document.createElement('div');
            channelElement.className = 'epg-channel active';
            channelElement.innerHTML = `
                <img class="epg-channel-logo" src="${channel.logo}" onerror="this.src='https://via.placeholder.com/30/1e1e2e/ffffff?text=TV'">
                <div class="epg-channel-name">${channel.name}</div>
            `;
            epgChannels.appendChild(channelElement);
        }
        
        // Add programs to EPG
        function addProgramsToEpg(programs) {
            const row = document.createElement('div');
            row.className = 'epg-program-row';
            
            // Filter programs for current date
            const currentDate = currentEpgDate.format('YYYY-MM-DD');
            const filteredPrograms = programs.filter(program => {
                return moment(program.start).format('YYYY-MM-DD') === currentDate;
            });
            
            // Sort programs by start time
            filteredPrograms.sort((a, b) => moment(a.start).diff(moment(b.start)));
            
            // Create program cells
            for (let i = 0; i < 12; i++) {
                const cell = document.createElement('div');
                cell.className = 'epg-program-cell';
                
                // Find program that starts in this time slot
                const slotTime = currentEpgDate.clone().add(i * 2, 'hours');
                const program = filteredPrograms.find(p => {
                    const programStart = moment(p.start);
                    return programStart.hour() === slotTime.hour();
                });
                
                if (program) {
                    const programElement = document.createElement('div');
                    const isCurrent = moment().isBetween(moment(program.start), moment(program.end));
                    
                    programElement.className = `epg-program ${isCurrent ? 'current' : ''}`;
                    programElement.innerHTML = `
                        <div class="epg-program-title">${program.title}</div>
                        <div class="epg-program-time">${moment(program.start).format('HH:mm')} - ${moment(program.end).format('HH:mm')}</div>
                        ${program.description ? `<div class="epg-program-desc">${program.description}</div>` : ''}
                    `;
                    cell.appendChild(programElement);
                }
                
                row.appendChild(cell);
            }
            
            epgPrograms.appendChild(row);
        }
        
        // Update EPG now indicator position
        function updateEpgNowIndicator() {
            if (!currentEpgDate.isSame(moment(), 'day')) return;
            
            const now = moment();
            const hours = now.hours();
            const minutes = now.minutes();
            const totalMinutes = hours * 60 + minutes;
            const position = (totalMinutes / 1440) * 100;
            
            const indicator = document.querySelector('.epg-now-indicator');
            if (indicator) {
                indicator.style.left = `${position}%`;
            }
        }
        
        // Setup search functionality
        function setupSearch() {
            let searchTimeout;
            
            searchInput.addEventListener('input', () => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    const query = searchInput.value.toLowerCase();
                    const filtered = allChannels.filter(channel => 
                        channel.name.toLowerCase().includes(query) ||
                        (channel.group && channel.group.toLowerCase().includes(query)) ||
                        channel.number.includes(query)
                    );
                    displayChannels(filtered);
                }, 300);
            });
        }
        
        // Setup mobile menu toggle
        function setupMobileMenu() {
            menuToggle.addEventListener('click', () => {
                sidebar.classList.toggle('active');
                if (epgGuide.classList.contains('active')) {
                    epgGuide.classList.remove('active');
                }
            });
            
            guideToggle.addEventListener('click', () => {
                epgGuide.classList.toggle('active');
                if (sidebar.classList.contains('active')) {
                    sidebar.classList.remove('active');
                }
            });
            
            fullscreenToggle.addEventListener('click', () => {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen().catch(err => {
                        console.error(`Error attempting to enable fullscreen: ${err.message}`);
                    });
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    }
                }
            });
            
            // EPG navigation controls
            epgPrevBtn.addEventListener('click', () => {
                currentEpgDate.subtract(1, 'day');
                updateEpgDisplay();
            });
            
            epgTodayBtn.addEventListener('click', () => {
                currentEpgDate = moment();
                updateEpgDisplay();
            });
            
            epgNextBtn.addEventListener('click', () => {
                currentEpgDate.add(1, 'day');
                updateEpgDisplay();
            });
        }
        
        // Initialize the app
        function init() {
            // Initialize particles background
            initParticles();
            
            // Setup event listeners
            setupSearch();
            setupMobileMenu();
            
            // Update clock every second
            updateClock();
            setInterval(updateClock, 1000);
            
            // Check for mobile view on resize
            window.addEventListener('resize', setupMobileMenu);
            
            // Fullscreen change event
            document.addEventListener('fullscreenchange', () => {
                fullscreenToggle.innerHTML = document.fullscreenElement ? 
                    '<i class="fas fa-compress"></i>' : '<i class="fas fa-expand"></i>';
            });
            
            // Fetch channels
            fetchChannels();
        }
        
        // Start the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
